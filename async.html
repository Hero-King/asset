<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      /**
         * 
         * 若 expression 是一个 Promise 对象, 并且其以值 x 被 fulfilled, 则返回值为 x.
           若 expression 是一个 Promise 对象, 并且其以异常 e 被 rejected, 则抛出异常 e.
        */
      async function test(flag) {
        const promise = new Promise((res, rej) => {
          if (flag) {
            res({ code: 200 });
          } else {
            rej({ code: 500 });
          }
        });

        try {
          const res = await promise;
          console.log(res);     // promise 如果是reject 会抛出异常 不在执行这行
        } catch (error) {
          console.log("异常", error);
        }

        console.log("await 被reject时 会抛出异常");
      }
      test(true);
      test(false);
    </script>
  </head>
  <body></body>
</html>
